
{% extends 'navbar.html' %}

{% block title %}
Inventario
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Inventario Productos y Medicamentos - LaSos Pet</h1>

<!-- En este segmento debemos indicarle al formulario qué hacer cuando se hace clic en el botón submit -->

    <form action="/mostrar_resultado" method="POST" autocomplete="off">  {% csrf_token %}

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre:</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su nombre" name="inputNombre">
    </div>

    <div class="form-group">
      <label for="exampleNumber">Edad:</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese su edad" name="inputEdad">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Correo electrónico:</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese su email" name="inputEmail">
    </div>

    Departamento:
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="DII" checked>
      <label class="form-check-label" for="exampleRadios1">
        DII
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="DCC">
      <label class="form-check-label" for="exampleRadios2">
        DCC
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
      <label class="form-check-label" for="exampleRadios3">
        IQBT
      </label>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Tema preferido para la actividad:</label>
      <select class="form-control" id="exampleSelect" name="inputTema">
        <option value="Animales">Animales</option>
        <option value="Deportes">Deportes</option>
        <option value="Escritores">Escritores</option>
      </select>
    </div>

    Opciones de comida:
    <div class="form-group">

    <div class="form-check form-check-inline" >
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="inputComida1">
      <label class="form-check-label" for="exampleCheck1">Bebestible</label>
    </div>


    <div class="form-check form-check-inline" >
      <input type="checkbox" class="form-check-input" id="exampleCheck2" name="inputComida2">
      <label class="form-check-label" for="exampleCheck2">Snacks</label>
    </div>

    <div class="form-check form-check-inline" >
      <input type="checkbox" class="form-check-input" id="exampleCheck3" name="inputComida3">
      <label class="form-check-label" for="exampleChec3">Cena</label>
    </div>
    </div>

    <br>

    <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
