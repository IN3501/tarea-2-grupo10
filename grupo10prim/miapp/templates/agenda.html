
{% extends 'navbar.html' %}

{% block title %}
Agenda
{% endblock title %}

{% block content %}

<div id="descripcion" class="container">
    <h1>Agenda tu cita</h1>

<!-- En este segmento debemos indicarle al formulario qué hacer cuando se hace clic en el botón submit -->

    <form action="/mostrar_resultado" method="POST" autocomplete="off">  {% csrf_token %}

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre del Dueño:</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese su nombre" name="inputNombre">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Correo electrónico:</label>
      <input type="email" class="form-control" id="exampleEmail" placeholder="Ingrese su email" name="inputEmail">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Especie de su Mascota:</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese especie de mascota" name="inputNombre">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Nombre de su Mascota:</label>
      <input type="text" class="form-control" id="exampleText" placeholder="Ingrese nombre de mascota" name="inputNombre">
    </div>

    <div class="form-group">
      <label for="exampleNumber">Edad de su Mascota:</label>
      <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese edad de mascota" name="inputEdad">
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">Sexo de su Mascota</label>
      <select class="form-control" id="exampleSelect" name="inputTema">
        <option value="No_Seleccionado">--Seleccione Sexo Mascota--</option>
        <option value="Hembra">Hembra</option>
        <option value="Macho">Macho</option>
      </select>
    </div>

    Servicio para su mascota:
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="DII" checked>
      <label class="form-check-label" for="exampleRadios1">
        Consulta con especialista
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="DCC">
      <label class="form-check-label" for="exampleRadios2">
        Peluquería
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
      <label class="form-check-label" for="exampleRadios3">
        Cirugía Veterinria
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
      <label class="form-check-label" for="exampleRadios3">
        Vacunación
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
      <label class="form-check-label" for="exampleRadios3">
        Radiografías
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
      <label class="form-check-label" for="exampleRadios3">
        Farmacología Animal
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
      <label class="form-check-label" for="exampleRadios3">
        Implantación de Microchip
      </label>
    </div>
     <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="IQBT">
      <label class="form-check-label" for="exampleRadios3">
        Otro <input type="text" class="form-control" id="exampleText" placeholder="Descripción" name="inputNombre">
      </label>

    </div>
    <p>

    <div class="form-group">
      <label for="exampleNumber">Seleccione una Fecha de Atención</label>
      <input type="date" class="form-control" id="exampleDate" placeholder="Ingrese Fecha" name="inputDate">
    </div>

    

    ¿Su mascota posee todas las vacunas al día?
    <div class="form-group">

    <div class="form-check form-check-inline" >
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="inputSi">
      <label class="form-check-label" for="exampleCheck1">Sí</label>
    </div>


    <div class="form-check form-check-inline" >
      <input type="checkbox" class="form-check-input" id="exampleCheck2" name="inputNo">
      <label class="form-check-label" for="exampleCheck2">No</label>
    </div>

    <div class="form-check form-check-inline" >
      <input type="checkbox" class="form-check-input" id="exampleCheck3" name="inputNo_conozco">
      <label class="form-check-label" for="exampleChec3">No conozco</label>
    </div>
    </div>


    <br>

    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-lg">Agendar</button>
    </div>
  
  </form>
       
</div>

{% endblock content %}
